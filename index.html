    <script>
      function initMap() {
        const mapOptions = {
          center: { lat: 43.65107, lng: -79.347015 }, // Example coordinates (change as needed
          zoom: 10
        };
        const map = new google.maps.Map(document.getElementById('map'), mapOptions);
      }

      // Dynamically load Google Maps API
      (function(g) {
        var scriptElement = document.createElement('script');
        scriptElement.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyChCjwDQqm4QzpybVp2xMOt6LJyRq0qhKE&callback=initMap`;

        scriptElement.defer = true;
