<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toronto Map</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- Load Google Maps Web Components (Beta) -->
    <script
      async
      type="module"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChCjwDQqm4QzpybVp2xMOt6LJyRq0qhKE&v=beta&libraries=marker"
    ></script>
  </head>
  <body>
    <gmp-map
      class="map-container"
      center="43.65107,-79.347015"
      zoom="10"
    >
      <!-- Toronto City Hall -->
      <gmp-advanced-marker
        position="43.65107,-79.347015"
        title="Toronto City Hall"

      <!-- High Park -->
      <gmp-advanced-marker
        position="43.6480,-79.4633"
        title="High Park"
      ></gmp-advanced-marker>

      <!-- Toronto Islands -->
      <gmp-advanced-marker
        position="43.6205,-79.3890"
        title="Toronto Islands"
      ></gmp-advanced-marker>

      <!-- Scarborough Bluffs -->
      <gmp-advanced-marker
        position="43.6896,-79.2543"
        title="Scarborough Bluffs"
      ></gmp-advanced-marker>

      <!-- Edwards Gardens -->
      <gmp-advanced-marker
        position="43.7767,-79.3357"
        title="Edwards Gardens"
      ></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
