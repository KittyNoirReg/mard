<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project MARD</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Map options with an initial center in Toronto
        const mapOptions = {
          center: { lat: 43.65107, lng: -79.347015 }, // Toronto coordinates
          zoom: 10 // Initial zoom level
        };

        const map = new google.maps.Map(document.getElementById('map'), mapOptions);

        // Array of locations (name, lat, lng) for different places in Toronto
        const locations = [
          { name: "Buffler's Park", position: { lat: 43.651, lng: -79.340 } },
          { name: "High Park", position: { lat: 43.6480, lng: -79.4633 } },
          { name: "Toronto Islands", position: { lat: 43.6205, lng: -79.3890 } },
          { name: "Scarborough Bluffs", position: { lat: 43.6896, lng: -79.2543 } },
          { name: "Edwards Gardens", position: { lat: 43.7767, lng: -79.3357 } }
        ];

        // Create a LatLngBounds object to adjust zoom
        const bounds = new google.maps.LatLngBounds();

        // Loop through the locations to place markers on the map
        locations.forEach((location) => {
          const marker = new google.maps.Marker({
            position: location.position,
            map: map,
            title: location.name
          });

          // Extend the bounds to include the marker's position
          bounds.extend(marker.position);

          // Add an InfoWindow to each marker
          const infoWindow = new google.maps.InfoWindow({
            content: `<h3>${location.name}</h3>`
          });

          marker.addListener('click', () => {
            infoWindow.open(map, marker);
          });
        });

        // Adjust the map's view to fit all markers
        map.fitBounds(bounds);
      }

      // Dynamically load Google Maps API
      (function() {
        var scriptElement = document.createElement('script');
        scriptElement.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyChCjwDQqm4QzpybVp2xMOt6LJyRq0qhKE&callback=initMap&libraries=places`;
        scriptElement.async = true;
        scriptElement.defer = true;
        document.head.appendChild(scriptElement);
      })();
    </script>
  </body>
</html>
