<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project MARD - GTA Parks</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@googlemaps/webcomponents@1.0.0/dist/index.js"></script>
    
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Google Map element -->
    <gmp-map
      center="43.65107,-79.347015"  
      zoom="10"                      <!-- Adjust zoom level for Toronto -->
      style="height: 100%; width: 100%;"
    >
      <!-- Marker for Colonel Samuel Smith Park -->
      <gmp-advanced-marker
        position="43.6074,-79.5373"
        title="Colonel Samuel Smith Park"
      ></gmp-advanced-marker>
  
      <!-- Marker for Bluffer’s Park -->
      <gmp-advanced-marker
        position="43.6831,-79.2524"
        title="Bluffer’s Park"
      ></gmp-advanced-marker>
  
      <!-- Marker for Crothers Woods -->
      <gmp-advanced-marker
        position="43.6787,-79.3537"
        title="Crothers Woods"
      ></gmp-advanced-marker>
  
      <!-- Marker for East Point Park -->
      <gmp-advanced-marker
        position="43.7326,-79.2077"
        title="East Point Park"
      ></gmp-advanced-marker>
  
      <!-- Marker for Etobicoke Valley Park -->
      <gmp-advanced-marker
        position="43.6161,-79.5485"
        title="Etobicoke Valley Park"
      ></gmp-advanced-marker>
  
      <!-- Marker for Glen Stewart Ravine -->
      <gmp-advanced-marker
        position="43.6841,-79.2860"
        title="Glen Stewart Ravine"
      ></gmp-advanced-marker>
  
      <!-- Marker for Humber Arboretum -->
      <gmp-advanced-marker
        position="43.7185,-79.6064"
        title="Humber Arboretum"
      ></gmp-advanced-marker>
    </gmp-map>

    <script>
      // Dynamically load the Google Maps API
      (function() {
        var scriptElement = document.createElement('script');
        scriptElement.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyChCjwDQqm4QzpybVp2xMOt6LJyRq0qhKE&callback=initMap&libraries=places`;
        scriptElement.async = true;
        scriptElement.defer = true;
        document.head.appendChild(scriptElement);
      })();
    </script>
  </body>
</html>
